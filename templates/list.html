<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="min-height: 75rem; padding-top: 6rem;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <image src="{{url_for('static',filename = 'images/wmg-the-university-of-warwick-logo-vector.png')}}" width = "100" height = "45" class="d-inline-block align-middle" alt="">
            WMG Teaching Support System
        </a>
    </nav> 
    <section class="container">
        <div class="card">
            <div class="card-header text-dark bg-light mb-3">{{ title }}</div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Count</th>
                    </tr>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.name }}</td>
                        <td>{{ post.date }}</td>
                        <td>{{ post.count }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>      
        </div>
    </section>
</body>
</html>
